<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="util.css" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
    <div class="mode">
        <!-- <i class="fa-solid fa-sun" class="day"></i> -->
        <i  onclick="darkmode()" class="fa-solid fa-moon"></i>
    </div>
    <input class="input" placeholder="0" disabled/>
    <div class="row">
        <button class="button1">AC</button>
        <button class="button1">DEL</button>
        <button class="button1">%</button>
        <button class="button1">/</button>
    </div>
    <div class="row">
        <button class="button2">7</button>
        <button class="button2">8</button>
        <button class="button2">9</button>
        <button class="button1">*</button>
    </div>
    <div class="row">
        <button class="button2">4</button>
        <button class="button2">5</button>
        <button class="button2">6</button>
        <button class="button1">-</button>
    </div>
    <div class="row">
        <button class="button2">1</button>
        <button class="button2">2</button>
        <button class="button2">3</button>
        <button class="button1">+</button>
    </div>
    <div class="row">
        <button class="button2">00</button>
        <button class="button2">0</button>
        <button class="button2">.</button>
        <button class="button3">=</button>
    </div>
  </div>  
</body>
<script src="calculate.js"></script>
</html>
